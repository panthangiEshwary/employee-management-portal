# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATABASE (MYSQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=employee_user
spring.datasource.password=employee@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# ===============================
# JWT
# ===============================
jwt.secret=mysecretkey123
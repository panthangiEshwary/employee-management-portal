<div class="container">
  <div class="card">
    <h2>Employee Registration</h2>

    <form (ngSubmit)="onRegister()">

      <input
        type="text"
        placeholder="First Name"
        [(ngModel)]="firstName"
        name="firstName"
        (input)="updateFullName()"
        required
      />

      <input
        type="text"
        placeholder="Last Name"
        [(ngModel)]="lastName"
        name="lastName"
        (input)="updateFullName()"
        required
      />

      <input
        type="text"
        placeholder="Full Name"
        [(ngModel)]="fullName"
        name="fullName"
        readonly
      />

      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <input
        type="password"
        placeholder="Confirm Password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />

      <button class="submit" type="submit">
        Submit
      </button>
    </form>

    <div class="back-wrapper">
      <button class="back-link" type="button" (click)="goBack()">
        ‚Üê Back
      </button>
    </div>

  </div>
</div>
